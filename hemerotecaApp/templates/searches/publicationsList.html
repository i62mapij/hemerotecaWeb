
{% extends 'layout/basePage.html' %}
{% from 'macro/pagination.html' import macro_pagination %}

{% block container %}

<div id="app">
    {% if current_user.has_roles('Admin') or current_user.has_roles('Superadmin') %}
     <publications-list publicationsearch="{{publicationsearch}}" firstpage="{{firstpage}}" notauth="N"></publications-list>
    {% endif %}
    {% if current_user.has_roles('Consulta') %}
     <publications-list publicationsearch="{{publicationsearch}}" firstpage="{{firstpage}}" notauth="S"></publications-list>
    {% endif %}
</div> 
 

<script src="{{ url_for('static',filename='global/js/jquery-3.4.1.slim.min.js') }}"></script>
<script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/notes.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/pagination.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/publications-list.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/publication-delete.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/catch-publication.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/pre-publication.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/app.js') }}"></script>
<script src="{{ url_for('static',filename='global/js/vue/components/tuitsList.js') }}"></script>


{% endblock %}
